<div id="contact_details">
    <div id="details_head">
        <span id="headline_span">Contacts</span> <hr> <span id="slogan_span">Better with a team</span>
    </div>
    <div id="contact_content_div" [class.d_none]="!firebase.contactSelected" [class.slide_in]="firebase.contactSelected">
        <div id="contact_details_name">
            <div id="profile_circle">
                <span>{{firebase.initials}}</span>
            </div>
            <div>
                <span>{{firebase.currentContact.surname}} </span> <span>{{firebase.currentContact.lastname}}</span>
                <div id="contact_details_button">
                    <button
                     (mouseover)="hoverEdit = true" 
                     (mouseleave)="hoverEdit = false"
                     (click)="firebase.editContact(firebase.currentIndex)">
                    <img [src]="hoverEdit ? './assets/icons/edit_hover.svg' : './assets/icons/edit.svg'" alt="" >Edit</button>
                    <button 
                    (mouseover)="hoverDelete = true" 
                    (mouseleave)="hoverDelete = false"
                    (click)="firebase.deleteContact(firebase.currentIndex)">
                    <img [src]="hoverDelete ? './assets/icons/delete_hover.svg' : './assets/icons/delete.svg'" alt="" >delete</button>
                </div>
            </div>
        </div>
        <h3>Contact Information</h3>

        <div>
            <h4>Email</h4>
            <a href="mailto:{{firebase.currentContact.mail}}">{{firebase.currentContact.mail}}</a>
        </div>

        <div>
            <h4>Phone</h4>
            <p>{{firebase.currentContact.phone}}</p>
        </div>
    </div>
    @if (firebase.editing) {
        <div class="overlay">
            <app-edit-contact-overlay></app-edit-contact-overlay>
        </div>
    }
</div>
