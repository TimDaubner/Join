<div id="edit_contact">
    <div id="overlay_left">
        <img src="./assets/icons/join_logo_white.svg" alt="">
        <h2>Edit contact</h2>
        <hr>
    </div>
    <div id="overlay_right">
        <button id="close_button" (click)="closeEdit()"><img src="./assets/icons/close.svg" alt=""></button>
        <div id="overlay_right_content">
            <div id="profile_picture">
                <img src="./assets/icons/person.svg" alt="">
            </div>
            <div id="contact_form_div">
                <form (ngSubmit)="saveContact()">
                    <input name="surname" placeholder="Surname" [(ngModel)]="firebase.editedContact.surname" type="text">
                    <input name="lastname" placeholder="Lastname" [(ngModel)]="firebase.editedContact.lastname" type="text">
                    <input name="mail" placeholder="Email" [(ngModel)]="firebase.editedContact.mail" type="text">
                    <input name="phone" placeholder="Phone" [(ngModel)]="firebase.editedContact.phone" type="text">
                    <div id="form_buttons">
                        <button id="cancel_button" type="button" (click)="firebase.deleteContact(firebase.currentIndex)">Delete</button>
                        <button id="submit_button" type="submit" >Save <img src="./assets/icons/check.svg" alt=""></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
